<nav class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <a routerLink="/home" class="text-2xl font-bold tracking-tight hover:text-pink-300 transition duration-300">Hello Events</a>
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-pink-300 transition duration-300">Profile</a>
          <a href="#" class="hover:text-pink-300 transition duration-300">My Contacts</a>
          <a href="#" class="hover:text-pink-300 transition duration-300">My Reservations</a>
        </div>
        <button (click)="logout()" class="bg-white text-purple-600 px-4 py-2 rounded-full hover:bg-pink-300 hover:text-white transition duration-300 font-medium">Logout</button>
      </div>
      <div class="md:hidden mt-4 flex flex-col space-y-2">
        <a href="#" class="hover:text-pink-300 transition duration-300">Profile</a>
        <a href="#" class="hover:text-pink-300 transition duration-300">My Contacts</a>
        <a href="#" class="hover:text-pink-300 transition duration-300">My Reservations</a>
      </div>
    </div>
  </nav>
  
  <div class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold mb-12 text-center text-indigo-600">Upcoming Events</h1>
      
      <div *ngIf="events.length === 0" class="text-center text-gray-600">
        <p class="text-xl">No events available at the moment</p>
      </div>
      
      <div *ngIf="events.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let event of events" class="bg-white shadow-xl rounded-lg overflow-hidden transform hover:scale-105 transition duration-300">
          <div class="relative">
            <img src="https://media.istockphoto.com/id/978975308/vector/upcoming-events-neon-signs-vector-upcoming-events-design-template-neon-sign-light-banner-neon.jpg?s=612x612&w=0&k=20&c=VMCoJJda9L17HVkFOFB3fyDpjC4Qu2AsyYn3u4T4F4c=" alt="Event Image" class="w-full h-48 object-cover" />
            <div class="absolute top-0 right-0 bg-indigo-600 text-white px-3 py-1 m-2 rounded-full text-sm">
              {{ event.category }}
            </div>
          </div>
          <div class="p-6">
            <h2 class="text-2xl font-bold mb-2 text-indigo-600">
              <a [routerLink]="['/event', event.idEvent]" class="hover:text-purple-600 transition duration-300">{{ event.name }}</a>
            </h2>
            <p class="text-gray-600 mb-4 line-clamp-2">{{ event.description }}</p>
            <div class="space-y-2 text-sm">
              <p class="flex items-center text-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                {{ event.date | date }}
              </p>
              <p class="flex items-center text-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                {{ event.location }}
              </p>
              <p class="flex items-center text-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
                Available Tickets: {{ event.availableTickets }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
