<!-- src/app/client/auth/register/register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerRequest.email" 
          required 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="registerRequest.username" 
          required 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
          placeholder="Choose a username"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerRequest.password" 
          required 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
          placeholder="Create a strong password"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-3 rounded-full hover:from-purple-700 hover:to-indigo-700 transition duration-300 text-lg font-semibold shadow-lg"
      >
        Create Account
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="/login" class="font-medium text-teal-600 hover:text-teal-500">Log in</a>
    </p>
  </div>
</div>
